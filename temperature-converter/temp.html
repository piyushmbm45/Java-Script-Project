<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">
        <h2>From Degree Centigrade To <span>Farhenheit</span></h2>
        <input type="number" id="temp1" placeholder="Enter Temperature">
        <br>
        <button id="btn1" class="btn">Convert</button>
        <p id="demo1">Result</p>
    </div>

    <div class="container2">
        <h2>From farhenheit To <span>Degree Centigrade</span></h2>
        <input type="number" id="temp2" placeholder="Enter Temperature">
        <br>
        <button id="btn2" class="btn">Convert</button>
        <p id="demo2">Result</p>
    </div>
</body>
<script src="temp.js"></script>

</html>
