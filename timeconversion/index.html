<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="you can covert any given seconds into days hours minutes and seconds">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Time Converter</h1>
        <p class="para">Enter Time in seconds</p>
        <input type="number" name="time" id="time" value="20000" min="1" step="1" onkeypress="return event.charCode >= 48">
        <input class="btn" type="submit" value="Submit">
        <p class="display"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
