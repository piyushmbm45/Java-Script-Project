<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Generate any length password according to your choice">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Password Generator</title>
</head>

<body>
    <!-- main page in some area -->
    <div class="main">

        <!-- for heading -->
        <div class="heading">
            <img src="" alt="" srcset="">
            <h1>Secure Password Generator</h1>
        </div>
        <hr>
        <!--  for input selection -->
        <div class="selector">
            <label for="passwordLength">Password Length :</label>
            <select name="length" id="length">
                <optgroup label="weak">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </optgroup>
                <optgroup label="strong">
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </optgroup>
            </select>
            <br>


            <label for="symbols">Include Symbols :</label>
            <input type="checkbox" name="Include Symbols : " id="symbol">
            <label>( e.g. @#$% )</label>
            <br>
            <label for="numbers">Include Numbers :</label>
            <input type="checkbox" name="Include Numbers : " id="number">
            <label for="">( e.g. 123456 )</label>
            <br>
            <label for="">Include Lowercase Characters:</label>
            <input type="checkbox" name="Include Lowercase Characters:" id="lowerCase">
            <label for="">( e.g. abcdefgh )</label>
            <br>
            <label for="">Include Uppercase Characters:</label>
            <input type="checkbox" name="Include Uppercase Characters:" id="upperCase">
            <label for="">( e.g. ABCDEFGH )</label>
            <br>
            <label for="">Exclude Similar Characters:</label>
            <input type="checkbox" name="Exclude Similar Characters:" id="">
            <label for="">( e.g. i, l, 1, L, o, 0, O )</label>
            <br>
            <label for="">Exclude Ambiguous Characters:</label>
            <input type="checkbox" name="Exclude Ambiguous Characters:" id="">
            <label for="">( { } [ ] ( ) / \ ' " ` ~ , ; : . <> )</label>

        </div>

        <!-- Display -->
        <div class="display">
            <p>Your New Password Is -:</p>
            <p class="demo">Your Password Will Appear Here</p>
            <button type="submit">Generate Password</button>
            <button>Copy</button>
        </div>
    </div>
    <script src="password.js"></script>
</body>

</html>
